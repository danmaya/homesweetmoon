<!DOCTYPE html>
<html>
	<head>
		<title>Home Sweet Moon</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<meta name="description" content="Space Invaders Game Project">
	  	<meta name="keywords" content="HTML5,CSS3,JavaScript">
	  	<meta name="author" content="Daniel Maya">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="shortcut icon" type="image/png" href="img/logo.png"/>
		<link type="text/css" rel="stylesheet" href="css/main.css">
		<script type="text/javascript" src="js/main.js"></script>
		<script type="text/javascript" src="js/I18n.js"></script>
	</head>
	<body>
		<div class="game">
			<canvas id="canvas" width="800" height="800">YOUR BROWSER IS DEPRECATED! TRY ANOTHER BROWSER WITH HTML5 SUPPORT!</canvas>
		</div>
		<audio id="intro" loop>
			<source src="snd/intro.mp3" type="audio/mpeg">
		</audio>
		<audio id="music" loop>
			<source src="snd/music.mp3" type="audio/mpeg">
		</audio>
		<audio id="spaceshipProjectile">
			<source src="snd/spaceshipProjectile.wav" type="audio/wav">
		</audio>
		<audio id="spaceshipBomb">
			<source src="snd/spaceshipBomb.wav" type="audio/wav">
		</audio>
		<audio id="spaceshipHit">
			<source src="snd/spaceshipHit.wav" type="audio/wav">
		</audio>
		<audio id="spaceshipDestroyed">
			<source src="snd/spaceshipDestroyed.wav" type="audio/wav">
		</audio>
		<audio id="enemyProjectile">
			<source src="snd/enemyProjectile.wav" type="audio/wav">
		</audio>
		<audio id="enemyDestroyed">
			<source src="snd/enemyDestroyed.wav" type="audio/wav">
		</audio>
		<audio id="finalBossProjectile">
			<source src="snd/finalBossProjectile.wav" type="audio/wav">
		</audio>
		<audio id="finalBossDestroyed">
			<source src="snd/finalBossDestroyed.wav" type="audio/wav">
		</audio>
		<audio id="fanfare" loop>
			<source src="snd/fanfare.mp3" type="audio/mpeg">
		</audio>
		<audio id="gameOver" loop>
			<source src="snd/gameOver.mp3" type="audio/mpeg">
		</audio>
	</body>
</html>
